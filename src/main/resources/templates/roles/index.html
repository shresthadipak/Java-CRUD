<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="baseLayout :: header"></div>
</head>
<body>

<div class="container my-2">
	<div th:replace="baseLayout :: title"></div>
	<hr>
		<div th:replace="baseLayout :: navbar"></div>
	<hr>
	<h3>Roles List</h3>
	<a class="btn btn-primary btn-sm mb-3">Add New Roles</a>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Roles</th>
				<th>Actions</th>
			</tr>
		</thead>
			
		<tbody>
			<tr th:each="roles: ${listRoles}">
				<td th:text="${roles.role_name}"></td>
				<td><a  class="btn btn-primary">Update</a> <a  class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	<div th:insert="baseLayout :: footer"></div>
</div>

</body>
</html>
