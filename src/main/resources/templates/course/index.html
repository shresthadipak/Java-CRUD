<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="baseLayout :: header"></div>
</head>
<body>

<div class="container my-2">
	<div th:replace="baseLayout :: title"></div>
	<hr>
		<div th:replace="baseLayout :: navbar"></div>
	<hr>
	<h3>Course List</h3>
	<a th:href="@{/showCourseForm}" class="btn btn-primary btn-sm mb-3">Add New Course</a>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Course Code</th>
				<th>Course Name</th>
				<th>Course Type</th>
				<th>Actions</th>
			</tr>
		</thead>
			
		<tbody>
			<tr th:each="course: ${listcourse}">
				<td th:text="${course.course_code}"></td>
				<td th:text="${course.course_name}"></td>
				<td th:text="${course.course_type}"></td>
				<td><a th:href="@{/showUpdateCourseForm/{id}(id=${course.id})}" class="btn btn-primary">Update</a> <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	<div th:insert="baseLayout :: footer"></div>
</div>

</body>
</html>
