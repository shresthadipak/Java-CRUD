<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1 align="center">Student Management System</h1>
		<hr>
		<h2><a th:href="@{/}">Student</a> | <a th:href="@{/course}">Course</a> | <a th:href="@{/teacher}">Teacher</a></h2>
		<hr>
		<h3>Teacher List</h3>
		<a th:href="@{/showTeacherForm}" class="btn btn-primary btn-sm mb-3">Add New Teacher</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Teacher Name</th>
					<th>Mobile Number</th>
					<th>Email Address</th>
					<th>Address</th>
					<th>Course Name</th>
					<th>Actions</th>
				</tr>
			</thead>
				
			<tbody>
				<tr th:each="teacher: ${listteacher}">
					<td th:text="${teacher.teacher_name}"></td>
					<td th:text="${teacher.mobile_number}"></td>
					<td th:text="${teacher.email_address}"></td>
					<td th:text="${teacher.address}"></td>
					<td th:text="${teacher.course.course_name}"></td>
					<td><a th:href="@{/showUpdateTeacherForm/{id}(id=${teacher.id})}" class="btn btn-primary">Update</a> <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
