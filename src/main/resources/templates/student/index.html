<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="baseLayout :: header"></div>
</head>
<body>

<div class="container my-2">
	<div th:replace="baseLayout :: title"></div>
	<hr>
		<div th:replace="baseLayout :: navbar"></div>
	<hr>
	<h3>Student List</h3>
	<a th:href="@{/showStudentForm}" class="btn btn-primary btn-sm mb-3">Add New Student</a>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Student Name</th>
				<th>Fee</th>
				<th>Assign Courses</th>
				<th>Actions</th>
			</tr>
		</thead>
			
		<tbody>
			<tr th:each="student: ${liststudent}">
				<td th:text="${student.student_name}"></td>
				<td th:text="${student.fee}"></td>
				<td th:text="${student.courses}"></td>
				<td> <a th:href="@{/showUpdateStudentForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a> <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	<div th:insert="baseLayout :: footer"></div>
</div>

</body>
</html>
